# Jekyll Configuration for PolarSouls Documentation
title: PolarSouls Documentation
description: Comprehensive hardcore lives system plugin for Minecraft 1.21.X
baseurl: "/PolarSouls-for-Hardcore"
url: "https://ssoggytacoblud.github.io"

# Theme
theme: jekyll-theme-cayman
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Navigation
header_pages:
  - index.md
  - quick-start.md
  - installation.md
  - configuration.md
  - commands.md
  - revival-system.md
  - troubleshooting.md
  - faq.md

# Settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
