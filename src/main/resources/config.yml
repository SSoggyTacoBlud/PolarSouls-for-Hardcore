check-for-updates: true

# Display hardcore-style hearts on the client (cosmetic only, no gameplay change)
hardcore-hearts: true

is-limbo-server: false
main-server-name: "main"
limbo-server-name: "limbo"

database:
  host: "localhost"
  port: 3306
  name: "minecraft"
  username: "minecraft"
  password: "changeme"
  pool-size: 5
  table-name: "hardcore_players"

# Grace period: Time before a new player starts losing lives on death
# Supports flexible time formats: "2h" (2 hours), "1h30m" (1.5 hours), "90m" (90 minutes)
# Also accepts plain numbers for backward compatibility (interpreted as hours)
# Examples: "24h", "1h30m", "2h30m", "90m", "0" (disabled)
lives:
  default: 2
  grace-period: "0"
  on-revive: 1
  max-lives: 5
  revive-cooldown-seconds: 30

limbo:
  check-interval-seconds: 3
  spawn:
    world: "world"
    x: 0.5
    y: 65.0
    z: 0.5
    yaw: 0.0
    pitch: 0.0

main:
  send-to-limbo-delay-ticks: 20
  spectator-on-death: false
  detect-hrm-revive: true
  death-mode: "hybrid"
  hybrid-timeout-seconds: 300

hrm:
  enabled: true
  drop-heads: true
  death-location-message: true
  structure-revive: true
  leave-structure-base: true
  head-wearing-effects: true
  revive-skull-recipe: true

extra-life:
  enabled: true
  item-material: "NETHER_STAR"
  recipe:
    row1: "GEG"
    row2: "ENE"
    row3: "GEG"
    ingredients:
      G: "GOLD_BLOCK"
      E: "EMERALD"
      N: "NETHER_STAR"

